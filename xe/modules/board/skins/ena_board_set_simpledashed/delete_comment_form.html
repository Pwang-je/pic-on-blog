<include target="_header.html" />
<div cond="$oComment->isExists()" class="context_data" style="padding:10px;border:1px solid #eee;">
	<p class="author">
		<a cond="$oComment->homepage" href="{$oComment->homepage}"><strong>{$oComment->getNickName()}</strong></a>
		<strong cond="!$oComment->homepage">{$oComment->getNickName()}</strong>
	</p>
	{$oComment->getContent(false)}
</div>
<form action="./" method="get" onsubmit="return procFilter(this, delete_comment)" class="context_message">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
	<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
	<div class="title" style="font-size:12px;">{$lang->cmd_comment_do} {$lang->confirm_delete}</div>
	<div class="btnArea">
		<input type="submit" value="{$lang->cmd_delete}" />
		<button type="button" onclick="history.back()">{$lang->cmd_cancel}</button>
	</div>
</form>
<include target="_footer.html" />
